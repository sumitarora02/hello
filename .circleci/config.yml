version: 2.1

orbs:
  python: circleci/python@3.6.1

jobs:
  build-and-lint:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: make install
          name: Install
      - run:
          command: make lint
          name: Lint

workflows:
  main:
    jobs:
      - build-and-lint
